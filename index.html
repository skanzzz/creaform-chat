<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src
          'self'
          'unsafe-eval'
          https://service.force.com
          https://*.my.salesforce.com
          https://*.my.site.com;
        script-src-elem
          'self'
          'unsafe-eval'
          https://service.force.com
          https://*.my.salesforce.com
          https://*.my.site.com;
        connect-src
          'self'
          https://*.force.com
          https://*.my.salesforce.com
          https://*.my.site.com;
        style-src 'self' https://*.force.com https://*.salesforce.com https://*.my.site.com 'unsafe-inline';
        img-src 'self' data: https://*.force.com https://*.salesforce.com;
        font-src 'self' https://*.force.com https://*.salesforce.com data:;
        frame-src 'self' https://*.force.com https://*.salesforce.com https://*.my.site.com;
        worker-src 'self' blob:;
        base-uri 'self';
        form-action 'self';
"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple boilerplate for GitHub Pages">
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Project</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h2>Welcome to My GitHub Pages Site</h2>
            <p>This is a simple boilerplate to get you started.</p>
            <button id="cta-button">Click Me!</button>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This is a basic HTML, CSS, and JavaScript template hosted on GitHub Pages.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Project. All rights reserved.</p>
    </footer>

    

    <script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
